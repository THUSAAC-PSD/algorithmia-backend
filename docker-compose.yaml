services:
  web_api:
    build: .
    container_name: algorithmia_web_api_dev
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - algorithmia-backend-dev

  postgres:
    image: postgres:latest
    container_name: algorithmia_postgres_dev
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - algorithmia-backend-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  algorithmia-backend-dev:
    name: algorithmia-backend-dev

volumes:
  postgres-data:
